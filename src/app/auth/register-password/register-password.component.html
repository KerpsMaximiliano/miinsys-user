<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body"> 
            <form class="form-horizontal form-material" 
                    autocomplete="off"
                    id="register">
                    
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-12"  >
                        <input class="form-control" 
                                type="text" 
                                placeholder="usuario"
                                formControlName="usuario">
                    </div>
                    <div *ngIf="campoNoValido('usuario')" class="text-danger">
                        <small>Este campo es requerido</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="password"
                                placeholder="Password"
                                formControlName="password">
                    </div>
                    <div *ngIf="campoNoValido('password')" class="text-danger">
                        <small>Este campo es requerido</small>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" 
                                type="password"
                                placeholder="Password"
                                formControlName="repetirPassword">
                    </div>
                    <div *ngIf="campoNoValido('password')" class="text-danger">
                        <small>Este campo es requerido</small>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 mb-4 text-center" id="google-btn">
                        
                        <div id="my-signin2"></div>

                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        Volver <a routerLink="/Login" class="text-primary m-l-5"><b>Registrate</b></a>
                    </div>
                </div>
            </form>
           
        </div>
    </div>
</section>
