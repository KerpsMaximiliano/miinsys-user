<section class="main">
    <div class="login_container">
        <div class="login-title">
            <h2 class="login-title w-100 text-center"><span>APP GESTIÓN DE SERVICIOS</span></h2>
            <div class="col-xs-12 text-center">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logos/Logo-Miinsys.svg"
                        alt="Home" style="max-width: 85%; max-height: 85%;" /></a>
            </div>
        </div>
        <form class="form-horizontal form-material main__form" autocomplete="off" (ngSubmit)="login()"
            [formGroup]="loginForm" id="loginform" style="margin-top: 5rem">
            <mat-form-field class="w-100">
                <mat-icon matPrefix class="pr-5" style="padding-bottom: 2rem;">alternate_email</mat-icon>
                <input matInput placeholder="Id/RUT" [formControlName]="'usuario'" style="height: 2rem;" (keyup.enter)="nextInput()" type="number">
            </mat-form-field>
            <mat-form-field class="w-100 mt-1">
                <mat-icon matPrefix class="pr-5" style="padding-bottom: 2rem;">password</mat-icon>
                <input matInput [type]="hiddenPassword ? 'password' : 'text'" placeholder="Contraseña" [formControlName]="'password'" style="height: 2rem;" id="password">
                <mat-icon matSuffix class="pr-5" style="padding-bottom: 2rem; color: gray;" (click)="hiddenPassword = !hiddenPassword">{{ hiddenPassword ? 'visibility_on' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <div class="col-xs-12 margin-top margin-3">
                <mat-checkbox formControlName="remember" color="primary">Recordarme</mat-checkbox>
            </div>
            <div class="login-buttons">
                <div class="login_button">
                    <h4 (click)="forgotPassword()" class="text-right mb-1" style="color: blue;"><span>¿Has olvidado la contraseña?</span></h4><br>
                    <input type="submit" value="LOGIN" class="login-button-send w-100"><br>
                </div>
                <div class="w-100 mt-3" *ngIf="false">
                    <h4 (click)="testAPI()" class="text-center api-test"><b style="color: blue;">Consulta Cuestionarios</b></h4>
                </div>
            </div>
        </form>
        
    </div>
</section>
