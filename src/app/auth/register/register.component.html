<section class="main">
    <div class="login_container">
        <div class="login-title">
            <h2 class="login-title w-100 text-center">APP GESTIÓN DE SERVICIOS</h2>
            <div class="col-xs-12 text-right margin-3">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/Optimal_logo_blanco.png"
                        alt="Home" style="max-width: 40%; max-height: 40%;" /></a>
            </div>
        </div>
        <form class="form-horizontal form-material main__form mt-5" autocomplete="off" (ngSubmit)="login()"
            [formGroup]="loginForm" id="loginform">
            <mat-form-field class="w-100">
                <mat-icon matPrefix class="pr-5" style="padding-bottom: 2rem;">face</mat-icon>
                <input matInput placeholder="Usuario" [formControlName]="'usuario'" style="height: 2rem;">
                <mat-error *ngIf="campoNoValido('usuario')">Este campo es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100">
                <mat-icon matPrefix class="pr-5" style="padding-bottom: 2rem;">alternate_email</mat-icon>
                <input matInput placeholder="Email" [formControlName]="'mail'" style="height: 2rem;">
                <mat-error *ngIf="campoNoValido('mail')">Este campo es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 mt-1">
                <mat-icon matPrefix class="pr-5" style="padding-bottom: 2rem;">password</mat-icon>
                <input matInput [type]="hiddenPassword ? 'password' : 'text'" placeholder="Contraseña" [formControlName]="'password'" style="height: 2rem;">
                <mat-icon matSuffix class="pr-5" style="padding-bottom: 2rem; color: gray;" (click)="hiddenPassword = !hiddenPassword">{{ hiddenPassword ? 'visibility_on' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="campoNoValido('password')">Este campo es requerido</mat-error>
            </mat-form-field>
            <mat-form-field class="w-100 mt-1">
                <mat-icon matPrefix class="pr-5" style="padding-bottom: 2rem;">password</mat-icon>
                <input matInput [type]="hiddenPassword2 ? 'password' : 'text'" placeholder="Repetir contraseña" [formControlName]="'confirmPassword'" style="height: 2rem;" [errorStateMatcher]="matcher">
                <mat-icon matSuffix class="pr-5" style="padding-bottom: 2rem; color: gray;" (click)="hiddenPassword2 = !hiddenPassword2">{{ hiddenPassword2 ? 'visibility_on' : 'visibility_off'}}</mat-icon>
                <mat-error *ngIf="loginForm.hasError('notSame')">Debe ser igual a la contraseña</mat-error>
            </mat-form-field>
            
            <div class="login-buttons">
                <div class="login_button">
                    <input type="submit" value="CREAR" class="login-button-send w-100"><br>
                </div>
            </div>
        </form>
    </div>
    <div class="footer2">
        <app-footer [buttons]="false" [back]="''" [register]="true"></app-footer>
    </div>
</section>
