<h1 class="text-center">Firmas requeridas</h1>
<h3 *ngIf="showCanvas" class="text-center">{{usuarioActual.nombre}} - {{usuarioActual.rut}}{{usuarioActual.cargo ? ' - ' + usuarioActual.cargo : ""}}</h3>
<h3 class="text-center" *ngIf="!showCanvas">Firmas completadas</h3>
<div class="ml-8 mt-8" *ngIf="showCanvas">
  <canvas (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (touchmove)="onMouseMove($event)"
          (touchstart)="onMouseDown($event)" #signPad [width]="canvasWidth" height="200" style="border: 2px solid black; border-radius: .5rem;">
  </canvas>
  <div class="w-full flex text-right mt-2 mb-8">
    <button mat-raised-button color="warn" (click)="borrarFirma()" class="mr-4">Borrar</button>
    <button mat-raised-button color="primary" (click)="guardarFirma()">Guardar y continuar</button>
  </div>
  
</div>
<div class="margin-3 center_text" style="padding-bottom: 2rem;">
  <button mat-button class=" margin-3 btn-siguiente" (click)="finalizarFormulario()" [disabled]="showCanvas">Enviar</button>
  <!-- <button mat-button class=" margin-3 btn-siguiente" (click)="downloadPDF()">PDF</button> -->
</div>
