<!--APP-JUSTIFICAR-RESPUESTA-FOTO-->

<section class="main w-full" [ngClass]="styleObj">
    <div class="main__contact w-full" style="min-width: 100%;">
        <div *ngIf="showUserIcon" class="user-button">
            <button mat-fab color="primary" (click)="changePassword()">
                <mat-icon>person</mat-icon>
            </button>
        </div>
        <div class="w-full text-center">
            <img class="checklist_logo" src="../assets/images/logos/Logo-Miinsys.svg" alt="" style="max-width: 65%;">
        </div>
        <div class="company_logo" *ngIf="companyLogo != ''">
            <img [src]="companyLogo" alt="" style="max-width: 50%;">
        </div>
        <h2 class="main__title" *ngIf="titulo != ''"><span>{{ titulo }}</span></h2>
        <div [@triggerName]="prepareRoute(outlet)">
            <router-outlet (activate)="componentLoaded($event)" #outlet="outlet"></router-outlet>
        </div>
    </div>
    <div class="footer2">
        <app-footer [buttons]="footerButtons" [back]="returnUrl" [register]="false" [modalBack]="modalBack" [modalHome]="modalHome"></app-footer>
    </div>
</section>
